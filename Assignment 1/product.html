        <label for="medium"> Medium </label><br>
        <input type="radio" id="large" name="size" value="large">
        <label for="large"> Large </label><br>
        <input type="radio" id="XL" name="size" value="XL">
         <label for="XL"> XL </label><br><br>
        <label for="date"> Date </label><br>
        <input type="date" id="date" name="date" min="20000-12-31" max="2025-12-31" required><br><br>
        <label for="time"> Time </label><br>
        <input type="time" id="time" name="time" min="7:00am" max="7:00pm" required><br><br>
        <input type="checkbox" id="address" name="address" placeholder="Your Address">
				 <label for="address"> Shipping Address: </label> <br><br>
        <input type="radio" id="payment1" name="payment1" placeholder="payment section">
        <label for="payment1"> Credit Card </label><br>
