<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <h1> Part 2 Create a comprehensive survey form for a restaurant feedback survey.</h1>
    <div calss="sharon">
        <form action="/action_page.php">
            <label for="name"> Name: </label> <br>
            <input type="text" id="name" name="name" placeholder="Your Name" required> <br><br>
            <label for="email"> Email: </label> <br>
            <input type="email" id="email" name="email" placeholder="Your Email" required> <br><br>
            <label for="visit-date"> Date of Visit: </label> <br>
            <input type="date" id="visit-date" name="visit-date" required> <br><br>
            <label for="Number"> Rating: </label><br>
            <input type="number" id="number" name="number" min="1" max="10" required><br><br>
            <label for="range"> Price Satisfaction: </label><br>
            <input type="range" id="range" name="range" min="0" max="100" required><br><br>
            <label for="radio"> Braekfast: </label><br>
            <input type="radio" id="radio" name="radio" value="Braekfast" required><br>
             <label for="radio"> Lunch: </label><br>
            <input type="radio" id="radio" name="radio" value="Lunch" required><br>
             <label for="radio"> Dinner: </label><br>
            <input type="radio" id="radio" name="radio" value="Dinner" required><br><br>
            <label for="food menu1"> Tea,bread and egg: </label>
            <input type="checkbox" id="food menu1" name="food menu1" value="Braekfast" required><br>
             <label for="food menu2"> Rice and Beans: </label>
            <input type="checkbox" id="food menu2" name="food menu2" value="Lunch" required><br>
             <label for="food menu3"> Fufu and Vegetable soup: </label>
            <input type="checkbox" id="food menu3" name="food menu3" value="Dinner" required><br><br>
            <label for="Restaurant"> How customers heard about my restaurant: </label>
            <select id="information" name="information">
                <option value="facebook"> Facebook </option>
                 <option value="instagram"> Instagram </option>
                  <option value="Whatsapp"> Whatsapp </option>
                  <option value="Tiktok"> Tiktok </option></select><br><br>
                  <label for="message"> Message: </label> <br>
            <textarea id="message" name="message"> Comments </textarea> <br><br>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
