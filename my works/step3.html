<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multi-Step Form Layout Step 3</title>
    <style>
        body{
            background-color: lightseagreen;
            color: black;
            font-size: 20px;
            padding: 30px;
            margin: 20px;
            border: 40px;
            border-radius: 20px;

        }
        .cr8{
            background-color: brown;
            color: bisque;
            transition: 1s;
        }
        .cr9{
             background-color: green;
            color: wheat;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div>
    <p><b> Step 3: Preference </b></p>
    <fieldset>
     <legend> DSTV subscription: </legend>
     <input type="checkbox" id="weekly" name="weekly">
     <label for="checkbox"> Weekly </label><br><br>
     <input type="checkbox" id="monthly" name="monthly">
     <label for="checkbox"> Monthly </label><br><br>
     <input type="checkbox" id="yearly" name="yearly">
     <label for="checkbox"> yearly </label><br><br>
     <input class="cr8" type="previous" value=" previous"><br>
     <input class="cr9" type="submit">
    </fieldset>
    </div>
    <a href="text.text"> Click to go to text part </a>
</body>
</html>
