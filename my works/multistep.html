 <h1> Part 5: Craete the HTML structure for a multi-step registration form with THREE steps. </h1>
   <p><b> Step 1: Personal information </b></p>
<div>
    <form action="/action page_php">
     <label for="fname"> First Name: </label> <br>
     <input type="text" id="fname" name="fname" required><br><br>
     <label for="lname"> Last Name: </label><br>
     <input type="text" id="lname" name="lname" required><br><br>
     <label for="date"> Date of Birth: </label><br>
     <input type="date" id="date" name="date" required><br><br>
     <label for="email"> Email: </label><br>
     <input style="width: 40%;" type="email" id="email" name="email" size="30" required><br><br>
     <p><b> Step 2: Account Details </b></p>
     <label for="username"> </label>
     <input style="width: 40%;" type="text" id="username" name="username" placeholder="Username" required><br><br>
     <label for="pwd"> </label>
     <input style="width: 40%;" type="text" id="pwd" name="pwd" placeholder="Password" required><br><br>
     <label for="cpwd"> </label>
     <input style="width: 40%;" type="text" id="cpwd" name="cpwd" placeholder="Confirm Password"required><br><br>
     <p><b> Did you wish to submit your form to this website </b></p>
	 <input type="checkbox" id="condition" name="condition">
	 <label for="condition"> Yes </label><br>
	 <input type="checkbox" id="condition" name="condition">
     <label for="condition"> No </label><br><br>
    </form>
