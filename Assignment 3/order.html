<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercise 2 </title>
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
</head>
<body class="boy">
    <h1 id="order"> Creating My Own Online Order.</h1>
    <p class="pet"> Welcome to Sharon's Babies Boutique Online Order Page. Please fill in the form below to place your order.</p><br>
    <form action="/action_page.php">
        <label for="fullname"> </label>
        <input style="width: 40%;" type="text" id="fullname" name="fullname" placeholder="Full Name" required><br><br>
        <label for="email"> </label>
         <input style="width: 40%"; type="text" id="email" name="email" placeholder="Email" required><br><br>
        <label for="address"> </label>
        <input style="width: 40%"; type="text" id="address" name="address" placeholder=" Address" required><br><br>
         <label for="tel"> </label>
        <input style="width: 20%"; type="text" id="tel" name="tel" placeholder="Phone Number" required><br><br><br>
      <label for="product"> Select Product on Cloths, Shoes, Bags etc....: </label><br>
        <select id="product" name="product" required>
          <option value="unisex"> Unisex Cloths </option>
          <option value="unisex shoes"> unisex shoes </option>
         <option value="unisex bags"> unisex bags </option>
         <option value="Boys"> Boys Cloths </option>
         <option value="Girls"> Girls Cloths </option>
        </select><br><br>
        Age Selection:<br>
        <input type="radio" id="0 to 6months" name="0 to 6months" value="0 to 6 months" required>
        <label for="0 to 6months">Unisex: 0 to 6 Months </label><br>
         <input type="radio" id="1yr to 3yrs" name="1yr to 3yrs" value="1yr to 3yrs" required>
        <label for="1yr to 3yrs">Boys Cloth: 1yr to 3yrs</label><br>
         <input type="radio" id="1yr to 3yrs" name="1yr to 3yrs" value="1yr to 3yrs" required>
        <label for="1yr to 3yrs">Girls Cloth: 1yr to 3yrs</label><br>
         <input type="radio" id="3yrs to 6yrs" name="3yrs to 6yrs" value="3yrs to 6yrs" required>
        <label for="3yrs to 6yrs"> Boys Cloth: 3yrs to 6yrs </label><br>
         <input type="radio" id="3yrs to 6yrs" name="3yrs to 6yrs" value="3yrs to 6yrs" required>
        <label for="3yrs to 6yrs"> Girls Cloth: 3yrs to 6yrs </label><br>
        <input type="radio" id="6yrs to 12yrs" name="6yrs to 12yrs" value="6yrs to 12yrs" required>
        <label for="6yrs to 12yrs"> Boys Cloth: 6yrs to 12yrs </label><br>
        <input type="radio" id="6yrs to 12yrs" name="6yrs to 12yrs" value="6yrs to 12yrs" required>
        <label for="6yrs to 12yrs"> Girls Cloth: 6yrs to 12yrs </label><br><br>
        <label for="quanyity"> Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="100" required><br><br>
        <label for="color"> Select your product color: </label><br>
        <input type="color" id="color" name="color" value="#ff0000" required><br><br>
        Size Selection:<br>
         <input type="radio" id="small" name="small" value="small" required>
        <label for="small"> Small</label><br>
         <input type="radio" id="medium" name="medium" value="medium" required>
        <label for="medium"> Medium</label><br>
         <input type="radio" id="large" name="large" value="large" required>
         <label for="large"> Large </label><br>
          <input type="radio" id="XL" name="XL" value="XL" required>
         <label for="XL"> XL </label><br><br>
          <label for="date"> Date </label><br>
        <input type="date" id="date" name="date" min="20000-12-31" max="2025-12-31" required><br><br>
        <label for="time"> Time </label><br>
        <input type="time" id="time" name="time" min="7:00am" max="7:00pm" required><br><br>
        <input type="checkbox" id="address" name="address" placeholder="Your Address">
		 <label for="address"> Shipping Address: </label> <br><br>
        <input type="checkbox" id="payment1" name="payment1" placeholder="payment section">
        <label for="payment1"> Credit Card </label><br>
        <input type="checkbox" id="payment2" name="payment2" placeholder="payment section">
        <label for="payment2"> PayPal </label><br>
        <input type="checkbox" id="payment3" name="payment3" placeholder="payment section">
		 <label for="payment3"> Cash on Delivery </label><br><br>
		 <label for="text"> Comments: </label><br>
		 <textarea type="textarea" rows="15" cols="30"></textarea><br><br>
        <input class="sub" type="submit"><br><br>
    </form>
       <a href="card.html"><button> Next </button></a>

</body>
</html>
